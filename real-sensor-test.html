    <script>
        let isCollecting = false;
        let sensorData = {

        function log(message) {

        function updateStatus(message, type) {

        async function requestPermissions() {
            try {
                // ê°€ì†ë„ê³„ ê¶Œí•œ ìš”ì²­
                if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                    const permission = await DeviceMotionEvent.requestPermission();
                    if (permission !== 'granted') {
                        updateStatus('ê°€ì†ë„ê³„ ê¶Œí•œì´ ê±°ë¶€ë˜ì—ˆìŠµë‹ˆë‹¤.', 'error');
                        return;
                    }

                // ë°©í–¥ ì„¼ì„œ ê¶Œí•œ ìš”ì²­
                if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission !== 'granted') {
                        updateStatus('ë°©í–¥ ì„¼ì„œ ê¶Œí•œì´ ê±°ë¶€ë˜ì—ˆìŠµë‹ˆë‹¤.', 'error');

                document.getElementById('startBtn').disabled = false;
                log('ì„¼ì„œ ê¶Œí•œì´ í—ˆìš©ë˜ì—ˆìŠµë‹ˆë‹¤.');
                
            } catch (error) {
                updateStatus('ê¶Œí•œ ìš”ì²­ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
                log(`ê¶Œí•œ ìš”ì²­ ì˜¤ë¥˜: ${error.message}`);
            }
        }
        
        function startCollection() {
            if (isCollecting) return;

            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('sendBtn').disabled = false;
            
            updateStatus('ë°ì´í„° ìˆ˜ì§‘ ì¤‘...', 'success');
            log('ë°ì´í„° ìˆ˜ì§‘ì„ ì‹œì‘í•©ë‹ˆë‹¤.');
            
            // ê°€ì†ë„ê³„ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
            window.addEventListener('devicemotion', handleMotion);
            
            // ë°©í–¥ ì„¼ì„œ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
            window.addEventListener('deviceorientation', handleOrientation);
            
            // ì‹¬ë°•ìˆ˜ ì‹œë®¬ë ˆì´ì…˜ (ì‹¤ì œë¡œëŠ” ì¹´ë©”ë¼ ê¸°ë°˜ PPG í•„ìš”)
            startHeartRateSimulation();

            startStepCounting();
        }
        
        function stopCollection() {
            isCollecting = false;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            
            updateStatus('ë°ì´í„° ìˆ˜ì§‘ì´ ì¤‘ì§€ë˜ì—ˆìŠµë‹ˆë‹¤.', 'warning');
            log('ë°ì´í„° ìˆ˜ì§‘ì„ ì¤‘ì§€í•©ë‹ˆë‹¤.');
            
            window.removeEventListener('devicemotion', handleMotion);
            window.removeEventListener('deviceorientation', handleOrientation);
        }
        
        function handleMotion(event) {
            if (!isCollecting) return;
            
            const { x, y, z } = event.accelerationIncludingGravity;
            sensorData.acceleration = { x, y, z };
            
            const totalAcceleration = Math.sqrt(x*x + y*y + z*z);
            document.getElementById('acceleration').textContent = totalAcceleration.toFixed(2);
            
            log(`ê°€ì†ë„: x=${x.toFixed(2)}, y=${y.toFixed(2)}, z=${z.toFixed(2)}`);
        }
        
        function handleOrientation(event) {
            if (!isCollecting) return;
            
            const { alpha, beta, gamma } = event;
            sensorData.orientation = { alpha, beta, gamma };
            
            document.getElementById('orientation').textContent = 
                `Î±:${alpha.toFixed(1)}Â° Î²:${beta.toFixed(1)}Â° Î³:${gamma.toFixed(1)}Â°`;
        }
        
        function startHeartRateSimulation() {
            // ì‹¤ì œë¡œëŠ” ì¹´ë©”ë¼ë¥¼ ì‚¬ìš©í•œ PPG (Photoplethysmography) ë°©ì‹ í•„ìš”
            setInterval(() => {
                if (!isCollecting) return;
                
                // ì‹¬ë°•ìˆ˜ ì‹œë®¬ë ˆì´ì…˜ (60-100 BPM)
                sensorData.heartRate = 70 + Math.sin(Date.now() / 1000) * 10 + Math.random() * 5;
                document.getElementById('heartRate').textContent = Math.round(sensorData.heartRate);
            }, 1000);
        }
        
        function startStepCounting() {
            let lastAcceleration = 0;
            let stepCount = 0;
            
            setInterval(() => {
                if (!isCollecting) return;
                
                const currentAcceleration = Math.sqrt(
                    sensorData.acceleration.x ** 2 + 
                    sensorData.acceleration.y ** 2 + 
                    sensorData.acceleration.z ** 2
                );
                
                // ê±¸ìŒ ê°ì§€ ì•Œê³ ë¦¬ì¦˜ (ê°„ë‹¨í•œ ë²„ì „)
                if (Math.abs(currentAcceleration - lastAcceleration) > 2) {
                    stepCount++;
                    sensorData.steps = stepCount;
                    document.getElementById('steps').textContent = stepCount;
                    log(`ê±¸ìŒ ê°ì§€! ì´ ${stepCount}ê±¸ìŒ`);
                }
                
                lastAcceleration = currentAcceleration;
            }, 100);
        }
        
        async function sendToServer() {
            try {
                sensorData.timestamp = Date.now();
                
                const response = await fetch('http://localhost:5000/api/wearable/data', {
